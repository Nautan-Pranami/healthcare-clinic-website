<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator | Healthcare Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Healthcare Clinic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="bmi.html">BMI Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BMI Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center" data-aos="fade-up">
                <div class="col-md-6">
                    <div class="calculator-box">
                        <h2 class="text-center mb-4">BMI Calculator</h2>
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" required />
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" required />
                            </div>
                            <button type="submit" class="btn btn-info text-white w-100">Calculate BMI</button>
                        </form>

                        <div class="result-box text-center mt-4" id="bmiResult" style="display: none;">
                            <p>Your BMI is: <span class="status" id="bmiValue"></span></p>
                            <p id="bmiMessage"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-info text-white text-center py-3 mt-5"
        style="background-color: #0d6efd; color: white; padding: 20px 0; position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;">
        <div class="container">
            <p>Â© 2025 Healthcare Clinic. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS + AOS + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
